<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Breaking Bad lovers... this is your app!">
    <title>Breaking Bad App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css " />
</head>

<body class="body">
    <header class="header js_header">
        <h1 class="header__title js_home"></h1>
        <form class="header__search__form js_form" action="">
            <label for="searchInput" hidden></label>
            <input class="header__search__input js_search_input" type="text" name="searchInput" id="searchInput"
                placeholder="Example: Walter White">
            <button type="button" class="header__search__btn js_search_btn">Search</button>
        </form>
    </header>
    <main class="main">
        <section class="characters js_characters">
            <h2 class="characters__title">Characters<i class="fa-solid fa-heart"></i></h2>
            <ul class="characters__list js_characters_list"></ul>
        </section>
        <section class="favorites js_favorites collapsed">
            <h2 class="favorites__title">Favorites<i class="fa-solid fa-heart"></i></h2>
            <ul class="favorites__list js_favorites_list"></ul>
            <form class="favorites__form js_form" action="">
                <button type="reset" class="favorites__reset--btn js_reset_btn">Reset favorites</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <small class="footer__copy">Breaking Bad is regarded as one of the greatest television series of all time, and with
            16 Primetime Emmy
            Awards &copy; Adalab 2022</small>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
